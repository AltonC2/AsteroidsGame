<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Ship</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Ship</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Press space to use hyperspace<br>
		    Press w to move forward<br>
		    Press a to turn left<br>
		    Press d to turn right<br>
		    Press s to go back<br>
		    Press g to shoot
	    </footer>
	</body>
</html>
